<div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 mb-sm-0">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{device.name}}</h5>
            <p class="card-text">Type ID: {{device.type}}</p>

            <!-- Buttons aligned side-by-side -->
            <div class="d-flex gap-2">
                <a href="/devices/{{device.type}}/{{device.id}}" class="btn btn-primary flex-fill">Manage</a>
                <button type="button" class="btn btn-danger flex-fill" data-bs-toggle="modal" data-bs-target="#confirmRemoveModal_{{device.id}}">
                    Remove
                </button>
            </div>

            <!-- Confirmation Modal -->
            <div class="modal fade" id="confirmRemoveModal_{{device.id}}" tabindex="-1" aria-labelledby="confirmRemoveModalLabel_{{device.id}}" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmRemoveModalLabel_{{device.id}}">Confirm Removal</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to remove this device?
                        </div>
                        <div class="modal-footer">
                            <form method="POST" action="/devices/remove_device/{{device.id}}">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-danger">Yes, Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
